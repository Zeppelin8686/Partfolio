<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Partfolio</title>
</head>

<body>
  <div class="wrapper">
    <div class="maincontant">
      <header class="section hero section_center">
        <div class="socials socials__absolute">
          <ul class="socials_list">
            <li class="socials_item">
              <a href="https://vk.com" target="_blank" class="socials_link">
                <svg class="svg-vk-dims vk">
                  <use xlink:href="icons/sprite.svg#vk"></use>
                </svg>
              </a>
            </li>
            <li class="socials_item">
              <a href="https://github.com/" target="_blank" class="socials_link">
                <svg class="svg-github-dims github">
                  <use xlink:href="icons/sprite.svg#github"></use>
                </svg>
              </a>
            </li>
            <li class="socials_item">
              <a href="https://www.linkedin.com/" target="_blank" class="socials_link">
                <svg class="svg-in-dims linkedin">
                  <use xlink:href="icons/sprite.svg#in"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <a href="#" class="hamburger-menu">
          <svg class="svg-hamburger-dims">
            <use xlink:href="icons/sprite.svg#hamburger"></use>
          </svg>
        </a>
        <div class="container about-container">
          <div class="header-bg">
            <svg class="svg-portfolio_header-dims">
              <use xlink:href="icons/sprite.svg#portfolio_header"></use>
            </svg>
          </div>
          <div class="owner">
            <img src="img/ava.jpg" alt="avatar" class="owner-ava">
            <div class="owner-desc">
              <div class="owner-desc_name">Боровик Максим</div>
              <div class="owner-desc_occup">Личный сайт веб разработчика</div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </div>
</body>

</html>
