<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Partfolio</title>
</head>

<body>
  <div class="wrapper">
    <div class="maincontant">
      <section class="section hero section_center">
        <a href="" class="btn authorize">Авторизоваться</a>
        <div class="container hero-container">
          <div class="welcome">
            <div class="owner">
              <img src="img/ava.jpg" alt="avatar" class="owner-ava">
              <div class="owner-desc">
                <div class="owner-desc_name">Боровик Максим</div>
                <div class="owner-desc_occup">Личный сайт веб разработчика</div>
              </div>
            </div>
            <div class="socials">
              <ul class="socials_list">
                <li class="socials_item">
                  <a href="https://vk.com" target="_blank" class="socials_link">
                    <svg class="svg-vk-dims">
                      <use xlink:href="icons/sprite.svg#vk"></use>
                    </svg>
                  </a>
                </li>
                <li class="socials_item">
                  <a href="https://github.com/" target="_blank" class="socials_link">
                    <svg class="svg-github-dims">
                      <use xlink:href="icons/sprite.svg#github"></use>
                    </svg>
                  </a>
                </li>
                <li class="socials_item">
                  <a href="https://www.linkedin.com/" target="_blank" class="socials_link">
                    <svg class="svg-in-dims">
                      <use xlink:href="icons/sprite.svg#in"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
            <nav class="nav">
              <ul class="nav_list">
                <li class="nav_item">
                  <a href="#" class="btn ">
                    Мои работы
                  </a>
                </li>
                <li class="nav_item">
                  <a href="#" class="btn ">
                    Обо мне
                  </a>
                </li>
                <li class="nav_item">
                  <a href="#" class="btn ">
                    Блог
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="login">
            <h2 class="subtitle">Авторизация</h2>
            <form action="" method="post" class="login-form">
              <div class="login-form__row login-form__row--reverse">
                <input class="login-form__input" name="user-login" id="email" type="email" placeholder="Логин" required>
                <label class="login-form__block login-form__block--login" for="email">
                  <svg class="svg-login-dims">
                    <use xlink:href="icons/sprite.svg#login"></use>
                  </svg>
                </label>
                <input class="login-form__input" name="user-password" id="psw" type="password" placeholder="Пароль" required>
                <label class="login-form__block login-form__block--psw" for="psw">
                  <svg class="svg-password-dims">
                    <use xlink:href="icons/sprite.svg#password"></use>
                  </svg>
                </label>
              </div>
              <div class="login-from__buttons">
                <div class="login-form__row">
                  <label class="login-form__radio login-form__radio--checkbox">
                    <input class="login-form__radio-elem" name="callback" type="checkbox">
                    <div class="login-form__radio-fake"></div>
                    <div class="login-form__title">Я человек</div>
                  </label>
                </div>
                <div class="login-form__row">
                  <p class="login-form__text">Вы точно не робот?</p>
                  <label class="login-form__radio">
                    <input class="login-form__radio-elem" name="answer" type="radio">
                    <div class="login-form__radio-fake"></div>
                    <div class="login-form__title">Да</div>
                  </label>
                  <label class="login-form__radio">
                    <input class="login-form__radio-elem" checked name="answer" type="radio">
                    <div class="login-form__radio-fake"></div>
                    <div class="login-form__title">Не уверен</div>
                  </label>
                </div>
              </div>
            </form>
            <nav class="nav">
              <ul class="nav_list">
                <li class="nav_item">
                  <a href="#" class="btn">
                    На главную
                  </a>
                </li>
                <li class="nav_item">
                  <button type="submit" class="btn submit-btn">
                    Войти
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="rights">© Максим Боровик | создано с любовью в LoftSchool | 2016</div>
      </section>
    </div>
  </div>
</body>

</html>
